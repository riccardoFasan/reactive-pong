<ion-list *ngIf="points$ | async as score">
  <ion-item>
    <ion-badge
      [attr.color]="score.player1 > score.player2 ? 'success' : 'medium'"
    >
      <b>{{ score.player1 }}</b>
    </ion-badge>
  </ion-item>
  <ion-item *ngIf="gameStatus$ | async as status">
    <ion-button
      (click)="start()"
      *ngIf="status === 'STOPPED'"
      color="primary"
      expand="block"
      size="defualt"
    >
      Start
    </ion-button>
    <ion-button
      (click)="pause()"
      *ngIf="status !== 'STOPPED'"
      fill="outline"
      color="primary"
      expand="block"
      size="defualt"
    >
      Pause
    </ion-button>
  </ion-item>
  <ion-item>
    <ion-badge
      [attr.color]="score.player2 > score.player1 ? 'success' : 'medium'"
    >
      <b>{{ score.player2 }}</b>
    </ion-badge>
  </ion-item>
</ion-list>
