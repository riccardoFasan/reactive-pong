<ion-list class="score" no-lines *ngIf="points$ | async as score">
  <ion-item lines="none">
    <ion-badge
      [attr.color]="score.player1 > score.player2 ? 'success' : 'medium'"
    >
      <b>{{ score.player1 }}</b>
    </ion-badge>
  </ion-item>
  <ion-item lines="none">
    <ion-badge
      [attr.color]="score.player2 > score.player1 ? 'success' : 'medium'"
    >
      <b>{{ score.player2 }}</b>
    </ion-badge>
  </ion-item>
</ion-list>
