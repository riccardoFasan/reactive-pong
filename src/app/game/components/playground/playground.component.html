<div class="score" *ngIf="score.points$ | async as score">
  <div>
    <b>{{ score.player1 }}</b>
  </div>
  <div>
    <b>{{ score.player2 }}</b>
  </div>
</div>
<div class="playglound">
  <app-paddle
    appComputerController
    [halfField]="computerPaddleHalfField"
  ></app-paddle>
  <app-ball></app-ball>
  <app-paddle appUserController [halfField]="userPaddleHalfField"></app-paddle>
</div>
